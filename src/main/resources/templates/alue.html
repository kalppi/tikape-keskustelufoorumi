    {{#times pages}}
    <li class="{{#eqi this currentPage}}selected{{/eqi}}"><a href="{{url '/alue/' category.id '-' category.name '/sivu/' this}}">{{this}}</a></li>
    {{/times}}
    </ol>
{{/gt}}

    <tr>
        <th class="a">Otsikko</th><th class="b">Viestej√§</th><th class="c">Viimeisin viesti</th>

        <td class="b">{{messageCount}}</td>
        <td class="c">{{dt latestMessage.sent}}</td>

    {{/threads}}
