<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>   
        <title>Otsikko</title>
        <meta charset="utf-8" />
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    </head>

    <body>
        <div class="container">
            <h1>Mitä mainioin keskustelufoorumi</h1>
            <table class="table">
                <tr>
                    <th>Nimi</th><th>Viestejä</th><th>Viimeisin</th>
                </tr>
                {{#alueet}}
                <tr>
                    <td><a href="/alue/{{id}}-{{url-encode nimi}}">{{nimi}}</a></td>
                    <td>{{postCount}}</td>
                    <td>{{latestPostTime}}</td>
                </tr>
                {{/alueet}}
            </table>
        </div>
    </body>
</html>
