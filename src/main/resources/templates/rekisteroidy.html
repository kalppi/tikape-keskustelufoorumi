{{>top}}

<h2>Rekisteröidy</h2>

<form action="/rekisteroidy" method="post">
    <div class="form-group"
         ><label for="register-name">Nimi</label>
        <input class="form-control" type="text" name="register-name" id="register-name" placeholder="Nimi (a-zA-Z0-9)" value="{{register-name}}" />
    </div>
    <div class="form-group">
        <label for="register-pw">Salasana</label>
        <input class="form-control" type="password" name="register-pw" id="register-pw" placeholder="Salasana" />
    </div>
    <div class="form-group">
        <label for="register-pw">Salasana uudelleen</label>
        <input class="form-control" type="password" name="register-pw2" id="register-pw2" placeholder="Salasana uudelleen" />
    </div>
    <div class="form-group">
        <button name="register-ok" id="register-ok" class="btn btn-default">Rekisteröidy</button>
    </div>
</form>

{{>bottom}}
