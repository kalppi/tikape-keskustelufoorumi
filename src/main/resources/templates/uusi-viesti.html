<h2>Uusi viesti</h2>

<form action="/ketju/{{thread.id}}" method="post">
    <div class="form-group">
        <label for="message-text">Viesti</label>
        <textarea class="form-control" type="text" name="message-text" id="message-text" placeholder="Viesti">{{message-text}}</textarea>
    </div>
    <div class="form-group">
        <button name="message-ok" id="message-ok" class="btn btn-default">Lähetä</button>
    </div>
</form>
